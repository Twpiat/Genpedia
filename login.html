<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
</head>
<body>
<h2>Greetings, guest. Please log in.</h2>
<form method="post">
    {% csrf_token %}
    <input type="text" name="login" placeholder="login">
    <input type="password" name="password" placeholder="password">
    <input type="submit" value="login">
</form>
</body>
</html>

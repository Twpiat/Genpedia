{% extends 'base.html' %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table}}
    </table>
    <input type="submit" value="Szukaj...">

</form>
<ul>
    {% for q in quests %}
        <li><a href="{% url 'show_quest' q.id %}">{{ q.name }}</a> ({{q.domain}}) </li>
    {% endfor %}
</ul>
<hr>
Most quest contributions: {{ quest_mvp.1 }}
{% endblock %}
